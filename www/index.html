<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="css/menu.css" />
        <link rel="stylesheet" type="text/css" href="css/tour.css" />

        <title>Lens</title>
    </head>
    <body>
        <div id="top-bar"></div>

        <!-- the map is central to our layout, it stays -->
        <div id="map-canvas"></div>

        <!-- overlay -->
        <div id="yield"></div>

        <!-- navigation -->
        <div id="navigation" class="hidden">
            <div class="nav-button back">&lt; Back</div>
            <div class="nav-button start-tour hidden">Start Tour</div>
        </div>

        <div id="controls" class="hidden">
            <div class="nearby hidden">
                <!--
                You are near your first stop: <b>Giovanni's Pizzeria and Restaurant</b>
                <br><br>
                <a href="#">Visit</a> <href="#">Info</a>
                -->
            </div>
            <div class="next-stop">
                Next stop:
            </div>
            <div class="control visit">Visit</div>
            <div class="control">Skip Stop</div>
            <div class="control end">End Tour</div>
        </div>

        <!-- templates -->
        <script type="text/x-handlebars" name="listing-menu">
            <div class="menu bottom">
                {{#each items}}
                    {{{this}}}
                {{/each}}
            </div>
        </script>

        <script type="text/x-handlebars" name="modal">
            <div class="menu modal">
                <p>{{{content}}}</p>
                <p>More description info will appear here as well. This text can be <b>styled</b> and may <i>even</i> contain <a href="http://google.com">links</a>.</p>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla at ipsum nibh. Suspendisse non neque at mauris sodales vulputate at et purus. In a quam a mi pharetra dapibus. Nulla et hendrerit libero. Nulla nec ullamcorper nisl, ac molestie justo. In nec orci arcu. Pellentesque vel neque mauris. Aliquam nisl nisi, rhoncus vel condimentum vitae, mollis ut nunc. Cras non metus quis metus tempus pretium non eget risus. Sed eu sapien eros.</p>
                <div class="gallery swipe">
                    <div class="swipe-wrap">
                        {{#images}}
                            <div class="gallery-img" style="background-image: url('{{.}}')">
                            </div>
                        {{/images}}
                    </div>
                </div>
            </div>
        </script>

        <!-- link to stops panel -->
        <script type="text/x-handlebars" name="tour-info">
            <div class="tour-info menu bottom">
                <div class="tour-description">
                    <h1>{{tour.name}}</h1>
                    <p>{{{tour.description}}}</p>
                </div>

                <div class="tour-stops-link" data-tour-id="{{tour.id}}">
                    <div class="right arrow">
                        &gt;
                    </div>

                    <div class="stops-count">
                        {{tour.stops.length}} stops
                    </div>
                </div>

                <div class="extra-info">
                    0.6mi
                </div>
            </div>
        </script>

        <script type="text/x-handlebars" name="tour-listing">
            <a href="#" data-tour-id="{{id}}" class="menu-listing tour-listing">
                <div class="title">{{name}}</div>
                <div class="info">{{stops.length}} stops â‹… 0.6mi</div>
            </a>
        </script>

        <script type="text/x-handlebars" name="stop-listing">
            <a href="#" data-stop-id="{{id}}" class="menu-listing stop-listing">
                <div class="title">{{name}}</div>
                <div class="info">{{lat}}, {{lon}}</div>
                <div class="hidden data">
                    <div class="description">{{description}}</div>
                </div>
            </a>
        </script>

        <script type="text/x-handlebars" name="stop-info">
            <h1 class="stop-name">{{name}}</h1>
            <p class="stop-description">{{description}}</p>
        </script>

        <!-- script includes: we should probably use require.js -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/include/swipe.js"></script>
        <script type="text/javascript" src="js/include/handlebars.js"></script>
        <script type="text/javascript" src="js/include/jquery.min.js"></script>
        <script type="text/javascript"
            src="http://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
        <script src="js/state.js"></script>
        <script src="js/map.js"></script>
        <script src="js/tour.js"></script>
        <script src="js/main.js"></script>
        <script src="js/navigation.js"></script>
        <script src="js/directions.js"></script>
    </body>
</html>
