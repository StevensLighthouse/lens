<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="css/menu.css" />

        <title>Lens</title>
    </head>
    <body>
        <!-- the map is central to our layout, it stays -->
        <div id="map-canvas"></div>

        <!-- overlay -->
        <div id="yield"></div>

        <!-- templates -->
        <script type="text/x-handlebars" name="listing-menu">
            <div class="menu bottom">
                {{#each items}}
                    {{{this}}}
                {{/each}}
            </div>
        </script>

        <script type="text/x-handlebars" name="tour-listing">
            <a href="#" data-tour-id="{{id}}" class="menu-listing">
                <div class="title">{{name}}</div>
                <div class="info">{{lat}}, {{lon}}</div>
            </a>
        </script>

        <script type="text/x-handlebars" name="stop-listing">
            <a href="#" data-stop-id="{{id}}" class="menu-listing">
                <div class="title">{{name}}</div>
                <div class="info">{{lat}}, {{lon}}</div>
            </a>
        </script>

        <!-- script includes: we should probably use require.js -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/include/handlebars.js"></script>
        <script type="text/javascript" src="js/include/jquery.min.js"></script>
        <script type="text/javascript"
            src="http://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
        <script src="js/map.js"></script>
        <script src="js/main.js"></script>
        <script src="js/state.js"></script>
    </body>
</html>
